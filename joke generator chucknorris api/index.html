<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Random Joke Generator</title>
</head>
<body class="bg-light">
    
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <h2>Random Joke Generator</h2>
        <div class="input-group mb-3 mt-5" >
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Category</label>
            </div>
            <select id="jokecategories" class="custom-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option id="animal" selected="selected" value="animal">animal</option>
              <option id="career" value="career">career</option>
              <option id="celebrity" value="celebrity">celebrity</option>
              <option id="dev" value="dev">dev</option>
              <option id="explicit" value="explicit">explicit</option>
              <option id="fashion" value="fashion">fashion</option>
              <option id="food" value="food">food</option>
              <option id="money" value="money">money</option>
              <option id="movie" value="movie">movie</option>
              <option id="music" value="music">music</option>
              <option id="political" value="political">political</option>
              <option id="science" value="science">science</option>
              <option id="sport" value="sport">sport</option>
              <option id="travel" value="travel">travel</option>
            </select>
        </div>

        <button id="generate"class="btn btn-danger">GENERATE JOKE</button>
        <div id="output" class="col p-5"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
